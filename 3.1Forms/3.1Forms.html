<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3.1Html-Forms assignment</title>
  </head>
  <body>
    <h1>Create an Account</h1>
    <form action="process.php">
      <div>
        <label for="email">Email:</label><br />
        <input type="email" name="email" id="email" />
      </div>
      <div>
        <br />
        <label for="Password">Password:</label><br />
        <input type="text" id="Password" name="Password" />
      </div>
      <div>
        <br />
        <label for="Age">Age:</label>
        <select name="Age" id="Age">
          <option value="" disabled selected>Select Age</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
        </select>
      </div>
      <div>
        <br />
        <label for="message">Tell us a little about yourself:</label><br />
        <textarea name="message" id="message" cols="50" rows="5"></textarea>
      </div>
      <div>
        <label for="terms"></label> <br />
        <input type="checkbox" name="terms" value="terms" id="terms" /> I agree
        to the <a href="http://">terms of service</a>
      </div>
      <br />
      <input type="submit" value="Sign up" />
    </form>
  </body>
</html>
