<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.2 Assignment Html Lists</title>
  </head>
  <body>
    <div style="color: blue">
      <strong>
        <em> <u>First list </u> </em>
      </strong>
      <ul>
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
      </ul>
    </div>
    <div style="color: red">
      Second list
      <ol type="1">
        <li>chocolate</li>
        <li>milk</li>
        <li>sugar</li>
      </ol>
    </div>
    <div>Third list</div>
    <ul style="list-style: square">
      <li>chocolate</li>
      <li>milk</li>
      <li>sugar</li>
    </ul>
  </body>
</html>
