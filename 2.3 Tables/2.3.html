<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      table,
      td,
      th {
        border: 1.2px solid black;
      }
      #table1 {
        border-collapse: collapse;
      }
    </style>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>2.3 Assignment Html Tables</title>
  </head>
  <body>
    <table id="table1" style="width: 520px">
      <colgroup>
        <col span="6" style="background-color: yellow" />
      </colgroup>
      <thead>
        <tr>
          <th
            style="background-color: rgb(0, 238, 255)"
            colspan="6"
            style="text-align: left"
          >
            STUDENT MARK SHEET
          </th>
        </tr>
        <tr style="text-align: left">
          <th>Name</th>
          <th>Maths</th>
          <th>Science</th>
          <th>English</th>
          <th>Physics</th>
          <th>General Knowledge</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>David</td>
          <td>85</td>
          <td>87</td>
          <td>88</td>
          <td>92</td>
          <td>88</td>
        </tr>
        <tr>
          <td>Richard</td>
          <td>91</td>
          <td>81</td>
          <td>78</td>
          <td>71</td>
          <td>74</td>
        </tr>
        <tr>
          <td>John</td>
          <td>81</td>
          <td>86</td>
          <td>88</td>
          <td>84</td>
          <td>92</td>
        </tr>
        <tr>
          <td>Tony</td>
          <td>84</td>
          <td>86</td>
          <td>87</td>
          <td>82</td>
          <td>81</td>
        </tr>
        <tr>
          <td>Scott</td>
          <td>71</td>
          <td>79</td>
          <td>82</td>
          <td>88</td>
          <td>89</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
